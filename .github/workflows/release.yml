name: Release

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'  # ç›‘å¬ä»¥ v å¼€å¤´çš„ tag

jobs:
  build:
    name: æ„å»ºå¹¶å‘ç‰ˆ
    runs-on: ubuntu-latest

    steps:
      - name: æ£€å‡ºä»£ç 
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # è·å–å®Œæ•´å†å²ä»¥ç”Ÿæˆ notes

      - name: è·å–å½“å‰å’Œä¸Šä¸€ä¸ªæ ‡ç­¾
        id: get_tags
        run: |
          # ä¸Šé¢ `fetch-depth: 0` , å·²ç»æ˜¯å®Œæ•´çš„è®°å½•äº†
          # [INFO] è¿™é‡Œçš„ fetch ä¸èƒ½ç”¨ --unshallow å‚æ•°äº†, å¦åˆ™ä¼šæŠ¥é”™: `fatal: --unshallow on a complete repository does not make sense`
          git fetch --prune
          tags=($(git tag -l --sort=-version:refname))
          current_tag=${tags[0]}
          previous_tag=${tags[1]}
          echo "previous_tag=$previous_tag" >> $GITHUB_OUTPUT
          echo "current_tag=$current_tag" >> $GITHUB_OUTPUT

      - name: æå–å¹¶åˆ†ç±»æäº¤æ¶ˆæ¯
        id: extract_commit_messages
        run: |
          set -e
          current_tag="${{ steps.get_tags.outputs.current_tag }}"
          previous_tag="${{ steps.get_tags.outputs.previous_tag }}"
          if [ -z "$previous_tag" ]; then
            commit_messages=$(git log --pretty=format:"%s - by @%an (%h)" "$current_tag" | grep -E 'feat|fix|docs|perf|refactor|chore' || true)
          else
            commit_messages=$(git log --pretty=format:"%s - by @%an (%h)" "$previous_tag".."$current_tag" | grep -E 'feat|fix|docs|perf|refactor|chore' || true)
          fi

          # è½¬ä¹‰ ` å­—ç¬¦
          commit_messages=$(echo "$commit_messages" | sed 's/`/\\\`/g')

          {
            echo 'feat_messages<<EOF'
            echo "$commit_messages" | grep 'feat' || true
            echo 'EOF'
          } >> $GITHUB_OUTPUT
          {
            echo 'fix_messages<<EOF'
            echo "$commit_messages" | grep 'fix' || true
            echo 'EOF'
          } >> $GITHUB_OUTPUT
          {
            echo 'docs_messages<<EOF'
            echo "$commit_messages" | grep 'docs' || true
            echo 'EOF'
          } >> $GITHUB_OUTPUT
          {
            echo 'perf_messages<<EOF'
            echo "$commit_messages" | grep 'perf' || true
            echo 'EOF'
          } >> $GITHUB_OUTPUT
          {
            echo 'refactor_messages<<EOF'
            echo "$commit_messages" | grep 'refactor' || true
            echo 'EOF'
          } >> $GITHUB_OUTPUT
          {
            echo 'chore_messages<<EOF'
            echo "$commit_messages" | grep 'chore' || true
            echo 'EOF'
          } >> $GITHUB_OUTPUT

      - name: è·å–å½“å‰åˆ†æ”¯å
        id: get_branch_name
        run: |
          branch_name=$(git rev-parse --abbrev-ref HEAD)
          echo "branch_name=$branch_name" >> $GITHUB_OUTPUT

      - name: å‘ç‰ˆè¯¦æƒ…
        id: generate_release_notes_content
        run: |
          # è·å– tag ä¿¡æ¯
          current_tag="${{ steps.get_tags.outputs.current_tag }}"
          previous_tag="${{ steps.get_tags.outputs.previous_tag }}"

          # æå–æäº¤æ¶ˆæ¯åˆ†ç±»
          feat_messages=("${{ steps.extract_commit_messages.outputs.feat_messages }}")
          fix_messages=("${{ steps.extract_commit_messages.outputs.fix_messages }}")
          docs_messages=("${{ steps.extract_commit_messages.outputs.docs_messages }}")
          perf_messages=("${{ steps.extract_commit_messages.outputs.perf_messages }}")
          refactor_messages=("${{ steps.extract_commit_messages.outputs.refactor_messages }}")
          chore_messages=("${{ steps.extract_commit_messages.outputs.chore_messages }}")

          release_notes=""

          # æ·»åŠ è¯¦ç»† commit è®°å½•é“¾æ¥
          if [ -z "$previous_tag" ]; then
            release_notes="$release_notes\n### ğŸ” è¯¦ç»†æ›´æ–°è®°å½•\næŸ¥çœ‹ [$current_tag å®Œæ•´æ›´æ–°è®°å½•](https://github.com/${{ github.repository }}/compare/$current_tag)  \n\n"
          else
            release_notes="$release_notes\n### ğŸ” è¯¦ç»†æ›´æ–°è®°å½•\næŸ¥çœ‹ [$previous_tag â†’ $current_tag å®Œæ•´æ›´æ–°è®°å½•](https://github.com/${{ github.repository }}/compare/$previous_tag...$current_tag)  \n\n"
          fi

          if [[ -n "$feat_messages" ]]; then
            release_notes="$release_notes\n### ğŸš€ Features æ–°åŠŸèƒ½:  \n"
            while IFS= read -r message; do
              release_notes="$release_notes\n- $message"
            done <<< "$feat_messages"
          fi

          if [[ -n "$fix_messages" ]]; then
            release_notes="$release_notes\n### ğŸ©¹ Fixes ç¼ºé™·ä¿®å¤:  \n"
            while IFS= read -r message; do
              release_notes="$release_notes\n- $message"
            done <<< "$fix_messages"
          fi

          if [[ -n "$docs_messages" ]]; then
            release_notes="$release_notes\n### ğŸ“– Documentation æ–‡æ¡£:  \n"
            while IFS= read -r message; do
              release_notes="$release_notes\n- $message"
            done <<< "$docs_messages"
          fi

          if [[ -n "$perf_messages" ]]; then
            release_notes="$release_notes\n### ğŸ”¥ Performance æ€§èƒ½ä¼˜åŒ–:  \n"
            while IFS= read -r message; do
              release_notes="$release_notes\n- $message"
            done <<< "$perf_messages"
          fi

          if [[ -n "$refactor_messages" ]]; then
            release_notes="$release_notes\n### â™»ï¸ Refactor ä»£ç é‡æ„:  \n"
            while IFS= read -r message; do
              release_notes="$release_notes\n- $message"
            done <<< "$refactor_messages"
          fi

          if [[ -n "$chore_messages" ]]; then
            release_notes="$release_notes\n### ğŸ“¦ Chore æ‚åŠ¡:  \n"
            while IFS= read -r message; do
              release_notes="$release_notes\n- $message"
            done <<< "$chore_messages"
          fi

          # è½¬ä¹‰ ` å­—ç¬¦
          release_notes=$(echo "$release_notes" | sed 's/`/\\\`/g')
          echo "release_notes=$release_notes" >> $GITHUB_OUTPUT

      - name: å†™å…¥ç”Ÿæˆçš„å‘å¸ƒè¯´æ˜åˆ° changelog.md
        run: |
          echo -e "${{ steps.generate_release_notes_content.outputs.release_notes }}" > changelog.md
          echo "--- Changelog Content ---"
          cat changelog.md
          echo "-------------------------"

      - name: å¼•ç”¨ changelog.md åˆ›å»ºå‘ç‰ˆ
        id: release_tag
        uses: ncipollo/release-action@v1.14.0
        with:
          bodyFile: changelog.md
